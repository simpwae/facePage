<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Post</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="post-header">
    <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" alt="User Profile Picture">

      <p>Posted on November 21, 2023</p>
    </div>
  </div>
  <div class="content">
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati autem necessitatibus nobis pariatur, blanditiis itaque nostrum adipisci accusantium minima soluta possimus deleniti consequatur sint libero velit eum consectetur omnis assumenda.</p>
    <img src="https://static.toiimg.com/photo/msid-53891743,width-96,height-65.cms" alt="Post Image">
  </div>
  
  <hr>
  <div class="footer">
    <button>Like</button>

    <button>Share</button>
  </div>

</html>
